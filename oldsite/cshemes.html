<div id="CSchemes" class="atabcontent">
    <h3>Colours!</h3>
    <p>In case you don't like the default colour scheme you can choose a new one here. I'll be adding more as I get round to it.</p>
    <div class="colorWrapperWrapperDiv">
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanSlate1"></div
                ><div class="colorSpanSlate2"></div
                ><div class="colorSpanSlate3"></div
                ><div class="colorSpanSlate4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('slate')">Slate</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanForest1"></div
                ><div class="colorSpanForest2"></div
                ><div class="colorSpanForest3"></div
                ><div class="colorSpanForest4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('forest')">Forest</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanRoyal1"></div
                ><div class="colorSpanRoyal2"></div
                ><div class="colorSpanRoyal3"></div
                ><div class="colorSpanRoyal4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('royal')">Royal</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanNatural1"></div
                ><div class="colorSpanNatural2"></div
                ><div class="colorSpanNatural3"></div
                ><div class="colorSpanNatural4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('natural')">Natural</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanHot1"></div
                ><div class="colorSpanHot2"></div
                ><div class="colorSpanHot3"></div
                ><div class="colorSpanHot4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('hot')">Hot</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanUndergrowth1"></div
                ><div class="colorSpanUndergrowth2"></div
                ><div class="colorSpanUndergrowth3"></div
                ><div class="colorSpanUndergrowth4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('undergrowth')">Undergrowth</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanDesert1"></div
                ><div class="colorSpanDesert2"></div
                ><div class="colorSpanDesert3"></div
                ><div class="colorSpanDesert4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('desert')">Desert</button>
        </div>
        <div class="colorWrapperDiv">
            <div class="colorSpan">
                <div class="colorSpanUnderwater1"></div
                ><div class="colorSpanUnderwater2"></div
                ><div class="colorSpanUnderwater3"></div
                ><div class="colorSpanUnderwater4"></div
                ></div>
            <button class="colorButton" onclick="changeCols('underwater')">Underwater</button>
        </div>
    </div>
</div>
